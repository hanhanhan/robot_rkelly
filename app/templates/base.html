<!DOCTYPE html>
<html lang='en'>
<head>
{% block head %}
    <title>Robot Kelly</title>
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 

    {# favicons #}
    <link rel="manifest" href="{{ url_for('static', filename='icons/manifest.json') }}">
    <meta name="theme-color" content="#ffffff">
    <link rel="shortcut icon" href="{{ url_for('static', filename='icons/favicon.ico') }}">

<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/apple-touch-icon.png') }}">

<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/favicon-32x32.png') }}">

<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='icons/favicon-16x16.png') }}">

<link rel="manifest" href="{{ url_for('static', filename='icons/manifest.json') }}">

<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">

<meta name="theme-color" content="#ffffff">

    {# fonts #}
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One|Open+Sans" rel="stylesheet">


    {# open graph #}
    <meta property="og:url" content="{{ url_for('.index', _external=True) }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Robot R.Kelly">
    <meta property="og:description" content="Let Robot R.Kelly write you a beautiful song.">
    <meta property="og:image" content="{{url_for('static', filename='icons/facebook_robokelly_600.jpg', _external=True)}}">
    
{% endblock %}
   
</head>

<body>

<main>
    {% block contents %}    
    {% endblock %}   
</main>

{% block footer %}

{% endblock %}

{% block script %}
    <!-- Load Facebook SDK for JavaScript -->
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>

  <!-- Your share button code -->
  <div class="fb-share-button" 
     data-href="{{ url_for('.index', _external=True) }}"
    data-layout="button_count">
  </div>

    <script src="{{ url_for('static', filename='js/analytics.js') }}"></script>
{% endblock %}
</body>
</html>
