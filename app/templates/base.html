<!DOCTYPE html>
<html lang='en'>
<head>
{% block head %}
    <title>Robot Kelly</title>
    
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}"> 

    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/apple-touch-icon.png') }}">

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icons/favicon-32x32.png') }}" sizes="32x32">

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icons/favicon-16x16.png') }}" sizes="16x16">

    <link rel="manifest" href="{{ url_for('static', filename='icons/manifest.json') }}">

    <link rel="mask-icon" href="{{ url_for('static', filename='icons/safari-pinned-tab.svg') }}" color="#5bbad5">

    <meta name="theme-color" content="#ffffff">

    <link rel="shortcut icon" href="{{ url_for('static', filename='icons/favicon.ico') }}">
    
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One|Open+Sans" rel="stylesheet">
    
    <meta property="og: title" content="Robot R.Kelly">
    <meta property="og: type" content="website">
    <meta property="og: image" content="">
{% endblock %}
   
</head>

<body>

<main>
    {% block contents %}    
    {% endblock %}   
</main>

<nav class="sticky">
    {% block nav %}
    <ul>
        <li><a href="" title="Facebook" tabindex="1">
            <img src="{{ url_for('static', filename='icons/facebook-icon-57x57.png') }}" width="50" height="50"> 
        </a></li>

        <li><a href="" title="Twitter" tabindex="2">
           <img src="{{ url_for('static', filename='icons/favicon-32x32.png') }}" width="50" height="50" 
        </a></li>

        <li><a href="" title="Github" tabindex="3">
            <img src="{{ url_for('static', filename='icons/GitHub-Mark-Light-64px.png') }}" width="50" height="50"
        </a></li>
    </ul>
    {% endblock %}
</nav>


{% block footer %}
{% endblock %}

{% block script %}
    {# <script src="{{ url_for('static', filename='js/nav.js')}}"></script> #}
    <script src="{{ url_for('static', filename='js/analytics.js') }}"></script>
{% endblock %}
</body>
</html>
